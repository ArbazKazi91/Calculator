<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grain Size Distribution (Calculation Only)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        input[type="number"] {
            width: 100px;
        }
        button {
            margin: 20px 0;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Grain Size Distribution (Calculation Only)</h1>
    <table>
        <thead>
            <tr>
                <th>Sieve Size (mm)</th>
                <th>Weight Retained (g)</th>
                <th>Cumulative Weight Retained (g)</th>
                <th>Cumulative % Retained</th>
                <th>Cumulative % Passing</th>
            </tr>
        </thead>
        <tbody id="observationTable">
            <tr>
                <td>10 mm</td>
                <td><input type="number" id="weightRetained1" placeholder="Weight Retained" oninput="calculate()"></td>
                <td id="cumulativeWeight1">-</td>
                <td id="cumulativePercentRetained1">-</td>
                <td id="cumulativePercentPassing1">-</td>
            </tr>
            <tr>
                <td>4.75 mm</td>
                <td><input type="number" id="weightRetained2" placeholder="Weight Retained" oninput="calculate()"></td>
                <td id="cumulativeWeight2">-</td>
                <td id="cumulativePercentRetained2">-</td>
                <td id="cumulativePercentPassing2">-</td>
            </tr>
            <tr>
                <td>2.36 mm</td>
                <td><input type="number" id="weightRetained3" placeholder="Weight Retained" oninput="calculate()"></td>
                <td id="cumulativeWeight3">-</td>
                <td id="cumulativePercentRetained3">-</td>
                <td id="cumulativePercentPassing3">-</td>
            </tr>
            <tr>
                <td>1.18 mm</td>
                <td><input type="number" id="weightRetained4" placeholder="Weight Retained" oninput="calculate()"></td>
                <td id="cumulativeWeight4">-</td>
                <td id="cumulativePercentRetained4">-</td>
                <td id="cumulativePercentPassing4">-</td>
            </tr>
            <tr>
                <td>0.60 mm</td>
                <td><input type="number" id="weightRetained5" placeholder="Weight Retained" oninput="calculate()"></td>
                <td id="cumulativeWeight5">-</td>
                <td id="cumulativePercentRetained5">-</td>
                <td id="cumulativePercentPassing5">-</td>
            </tr>
            <tr>
                <td>0.425 mm</td>
                <td><input type="number" id="weightRetained6" placeholder="Weight Retained" oninput="calculate()"></td>
                <td id="cumulativeWeight6">-</td>
                <td id="cumulativePercentRetained6">-</td>
                <td id="cumulativePercentPassing6">-</td>
            </tr>
            <tr>
                <td>0.30 mm</td>
                <td><input type="number" id="weightRetained7" placeholder="Weight Retained" oninput="calculate()"></td>
                <td id="cumulativeWeight7">-</td>
                <td id="cumulativePercentRetained7">-</td>
                <td id="cumulativePercentPassing7">-</td>
            </tr>
            <tr>
                <td>0.15 mm</td>
                <td><input type="number" id="weightRetained8" placeholder="Weight Retained" oninput="calculate()"></td>
                <td id="cumulativeWeight8">-</td>
                <td id="cumulativePercentRetained8">-</td>
                <td id="cumulativePercentPassing8">-</td>
            </tr>
            <tr>
                <td>0.075 mm</td>
                <td><input type="number" id="weightRetained9" placeholder="Weight Retained" oninput="calculate()"></td>
                <td id="cumulativeWeight9">-</td>
                <td id="cumulativePercentRetained9">-</td>
                <td id="cumulativePercentPassing9">-</td>
            </tr>
            <tr>
                <td>Pan</td>
                <td><input type="number" id="weightRetained10" placeholder="Weight Retained" oninput="calculate()"></td>
                <td id="cumulativeWeight10">-</td>
                <td id="cumulativePercentRetained10">-</td>
                <td id="cumulativePercentPassing10">-</td>
            </tr>
        </tbody>
    </table>
    <button onclick="calculate()">Calculate</button>
</div>

<script>
    function calculate() {
        const rows = 10;  // Fixed number of sieve sizes
        let totalWeight = 0;

        // Assigning numeric values for sieve sizes (Pan is given a very small value, e.g., 0.01 mm)
        let sieveSizes = [10, 4.75, 2.36, 1.18, 0.60, 0.425, 0.30, 0.15, 0.075, 0.01];

        // Calculate cumulative weights and percentages
        for (let i = 1; i <= rows; i++) {
            const weightRetained = parseFloat(document.getElementById('weightRetained' + i).value) || 0;
            totalWeight += weightRetained;
        }

        let cumulativeWeight = 0;
        for (let i = 1; i <= rows; i++) {
            const weightRetained = parseFloat(document.getElementById('weightRetained' + i).value) || 0;

            cumulativeWeight += weightRetained;
            const cumulativePercentRetained = (cumulativeWeight / totalWeight) * 100;
            const cumulativePercentPassing = 100 - cumulativePercentRetained;

            document.getElementById('cumulativeWeight' + i).innerText = cumulativeWeight.toFixed(2);
            document.getElementById('cumulativePercentRetained' + i).innerText = cumulativePercentRetained.toFixed(2);
            document.getElementById('cumulativePercentPassing' + i).innerText = cumulativePercentPassing.toFixed(2);
        }
    }
</script>

</body>
</html>
